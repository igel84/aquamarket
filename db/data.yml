      обеспечивая безупречное качество фильтрации.</p>\r\n"
    - ! "<ul>\r\n</ul>\r\n<p>\r\n\tОбратноосмотический фильтр БАРЬЕР представляет
      собой четырехступенчатую систему очистки воды.</p>\r\n<p>\r\n\t<strong>1-я ступень.</strong>
      Модуль предварительной механической очистки воды задерживает нерастворимые примеси:
      песок, ил, продукты коррозии железа и т.д. В качестве фильтрующего материала
      используются полипропиленовые волокна.</p>\r\n<p>\r\n\t<strong>2-я ступень.</strong>
      В модуле сорбционной очистки системы обратного осмоса из воды удаляются органические
      соединения, а также хлор и его производные. В качестве фильтрующего компонента
      применяется активированный кокосовый уголь, адсорбирующий содержащиеся в воде
      примеси.</p>\r\n<p>\r\n\t<strong>3-я ступень.</strong> Обратноосмотическая мембрана
      задерживает оставшиеся органические загрязнители, соли жесткости, ионы тяжелых
      металлов и другие загрязнители. Фильтрующий материал изготавливается из тонкопленочного
      полиамидного композита, имеющего поры диаметром 10ˉ&sup1;⁰ м. Это в 200 раз
      меньше размера клетки вируса и в 4000 &ndash; клетки бактерии. Мембрана фильтра
      обратного осмоса пропускает только молекулы воды, а загрязнители смываются в
      дренаж.</p>\r\n<p>\r\n\t<strong>4-я ступень.</strong> В модуле финишной обработки
      производится доочистка и кондиционирование воды, поступающей из накопительной
      емкости. Фильтрующим материалом является активированный уголь, обработанный
      серебром, что обеспечивает устранение посторонних запахов и привкусов из воды.</p>\r\n<p>\r\n\tСрок
