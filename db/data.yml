    - ! "<p>\r\n\tКомпания Аквамаркет является официальными представителем в г.Воронеже
      и Воронежской области заводов изготовителей фильтров &laquo;Барьер&raquo;, &laquo;Гейзер&raquo;,
      &laquo;Брита&raquo;, а так же в широком ассортименте представлены нержавеющие
      корпуса и фильтры торговых марок &laquo;Посейдон&raquo;, &laquo;Honeywell&raquo;,
      &laquo;Аквафор&raquo;, &laquo;Atoll&raquo;, &laquo;Живая вода&raquo; и т.д.</p>\r\n<p>\r\n\tС
      начала 2010-го года разработано, смонтировано и сдано в эксплуатацию более ста
      автоматических систем водоподготовки для частных домов и коттеджных поселков,
      социальных объектов и производств.</p>\r\n<p>\r\n\tМы уверены, что взаимовыгодное
      сотрудничество &mdash; одно из составляющих успеха в бизнесе.</p>\r\n<p>\r\n\tНашим
      идеалом являются дружественные отношения со всеми партнерами. Мы всегда рады
      новым клиентам и ценим тем, кто с нами уже сотрудничает. Это подтверждено плодотворным
      и долгосрочным сотрудничеством с нашими клиентами.</p>\r\n"
