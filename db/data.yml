    - ! "<p>\r\n\tТрехступенчатая система очистки воды для питьевых целей нового поколения.</p>\r\n<p>\r\n\tИнновационная
      конструкция фильтра позволяет заменять фильтроэлемент одним движением руки.</p>\r\n"
    - ! "<p class=\"MsoNormal\">\r\n\tТрехступенчатая система очистки воды для питьевых
      целей нового поколения.</p>\r\n<p class=\"MsoNormal\">\r\n\tИнновационная конструкция
      фильтра позволяет заменять фильтроэлемент одним движением руки.</p>\r\n<p class=\"MsoNormal\">\r\n\tНадежная
      защита от крупных механических частиц, активного хлора, ионов тяжелых и токсичных
      металлов. Устраняет неприятные запахи и привкусы воды.</p>\r\n<p class=\"MsoNormal\">\r\n\tФильтроэлементы
      с большим ресурсом работают без замены до одного года.</p>\r\n<p class=\"MsoNormal\">\r\n\tОтдельный
      кран для чистой воды удобен в эксплуатации и отлично впишется в любую кухню.</p>\r\n<p
      class=\"MsoNormal\">\r\n\t&nbsp;</p>\r\n<p class=\"MsoNormal\">\r\n\tИспользуемые
      технологии:</p>\r\n<p class=\"MsoNormal\">\r\n\t&nbsp;</p>\r\n<p class=\"MsoNormal\">\r\n\tOne
      touch - уникальная конструкция фильтра позволяет заменять картридж одним движением
      руки</p>\r\n<p class=\"MsoNormal\">\r\n\tSmartlock - самозапирающаяся система
      предотвращает откручивание фильтроэлементов, когда фильтр находится под давлением</p>\r\n<p
      class=\"MsoNormal\">\r\n\tИонообмен - уникальная 4-х компонентная фильтрующая
      смесь обеспечивает высококачественную очистку от тяжелых металлов на протяжении
      всего ресурса фильтроэлемента</p>\r\n<p class=\"MsoNormal\">\r\n\t&nbsp;</p>\r\n<p
      class=\"MsoNormal\">\r\n\tКомплект фильтроэлементов:</p>\r\n<p class=\"MsoNormal\">\r\n\t&nbsp;</p>\r\n<p
      class=\"MsoNormal\">\r\n\tEXPERT Механика - предварительный фильтр. Очистка
      от механических загрязнений с тонкостью фильтрации 5 мкм: песка, взвесей, ржавчины,
      окалины и т.д.</p>\r\n<p class=\"MsoNormal\">\r\n\tEXPERT Ионообмен - уникальная
      фильтрующая смесь обеспечивает высокую эффективность очистки от тяжелых металлов
