    - 2012-12-05 20:12:06.000000000 Z
    - ! "<p>\r\n\tВ результате магнитной обработки разрушается структура молекул воды.
      Это ведет к освобождению примесей, которые начинают вступать во взаимодействие
      друг с другом. Ионы кальция образуют микрокристаллы, но они не выпадают в виде
      накипи, а остаются в толще воды, затем выносятся в дренаж. Образованная раннее
      накипь разрушается, так как ионы кальция отрываются от нее и присоединяются
      к микрокристаллам. Таким образом старая накипь вымывается с поверхности труб
      или каких-либо нагревательных устройств. Чтобы защитить оборудование от коррозии,
      со временем на поверхностях труб образуется тонкая оксидная пленка.</p>\r\n"
