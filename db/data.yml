      воды.</p>\r\n<p>\r\n\tФильтроэлементы с большим ресурсом работают без замены
      до одного года.</p>\r\n<p>\r\n\tОтдельный кран для чистой воды удобен в эксплуатации
      и отлично впишется в любую кухню.</p>\r\n<p>\r\n\tOne touch - уникальная конструкция
